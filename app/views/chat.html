<div class="col-md-4">
  <div ng-repeat="user in chat.users" ng-click="activate()" class="row user" ng-class="{'text-success': user.active}">
    <div class="col-md-4">
      <img ng-src="http://api.qrserver.com/v1/create-qr-code/?data={{user.name}}&size=60x60">
    </div>
    <div class="col-md-8" ng-class="{hasNew: user.hasNew}" ng-bind="user.name">
    </div>
  </div>
</div>
<div class="col-md-8">
  <div class="row">
    <input ng-model="chat.msg"><span class="btn btn-primary" ng-click="chat.send()">Send</span>
  </div>
  <div class="row bubble" ng-repeat="message in chat.messages" ng-class="{mine: message.isMine}">
    <p class="date" ng-bind="message.when"></p>
    <p ng-bind="message.message"></p>
  </div>
</div>
